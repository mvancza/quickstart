<html>
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=5">

  <title> TC - Insurance Dashboard Visual </title>
</head>

<body>

<!--container start-->
<div class="main-container">

  <div class="start-search" class="overlay" style="width: 100%;">
    <div class="overlay-content">
      <h2 class="search-title">Begin your search</h2>

      <form class="form-horizontal" role="form" align="center" [formGroup]="searchForm" (ngSubmit)="doSearch($event)" >
        <div class="form-group" >
          <input formControlName="vin" class="search-vin" type="text" name="vin" placeholder="Search VIN">
          <input class="search-button" type="button" value="Search" onclick="location.href='index.html'">
        </div>
        <div class="form-group">
          <a *ngIf="!showMore" (click)="showMore = !showMore;"><span class="extend-search-btn clearfix">More Options</span></a>
          <a *ngIf="showMore" (click)="showMore = !showMore;"><span class="extend-search-btn clearfix">Fewer Options</span></a>
        </div>

        <div class="form-group">
          <div class="extended-search" *ngIf="showMore">
            <div class="search-quantity" id="overlay-search-days">
              <span class="quantity-text">in the last</span>
              <div class="quantity">
                <input formControlName="quantity" type="number" value="1" placeholder="1">
              </div>
              <div class="picker">
                <select class="form-control time-select" formControlName="timeSpan">
                  <option value="">Days</option>
                  <option value="1">Months</option>
                  <option value="2">Years</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
  <!--search VIN end-->
</div>
<!--container end-->

</body>
</html>
